<section class="request">
  <div class="request__form">
    <h2 class="request__title" id="request">Оставить заявку</h2>
    <form class="form" action="" method="get">
      <p class="form__paragraph">
        Оставьте свои контакты. Менеджер перезвонит в удобное вам время и
        ответит на все вопросы.
      </p>
      <fieldset class="form__section">
        <label class="form__item">
          <input
            class="form__input"
            name="name"
            type="text"
            placeholder="Ваше имя"
            pattern="^[А-Яа-яЁёa-zA-Z\s]+$"
            required
          />
        </label>
        <label class="form__item">
          <input
            class="form__input"
            name="phone"
            type="text"
            placeholder="Введите телефон"
            pattern="^[ 0-9]+$"
            required
          />
        </label>
        <button class="button button--request" type="submit">
          Оставить заявку
        </button>
      </fieldset>
    </form>
  </div>
  <div class="request__map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.5991043651609!2d30.32089461605499!3d59.93879418187622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca5ba729%3A0xea9c53d4493c879f!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LCDQodCw0L3QutGCLdCf0LXRgtC10YDQsdGD0YDQsywgMTkxMTg2!5e0!3m2!1sru!2sru!4v1659788736378!5m2!1sru!2sru"
      width="590"
      height="624"
      style="border: 0"
      allowfullscreen="true"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>
